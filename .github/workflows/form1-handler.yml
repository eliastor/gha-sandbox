on:
  issues:
    types: [opened, edited]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-${{github.event.id}}
  cancel-in-progress: true

jobs:
  debug:
    runs-on: ubuntu-slim
    name: Foo
    steps:
      - env:
          FOO: ${{ toJson(github.event) }}
        run: echo "${FOO}"
